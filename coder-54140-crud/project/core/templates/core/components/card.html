
{% load static %}
<div class="col-md-4 mb-5">
    <div class="card h-40 " style="width:400px">
        <div class="card-body "  >
            <h2 class="card-title">{{producto.nombre}}</h2>
            <p class="card-text">{{ producto.categoria }}</p>
            {% if producto.id < 4 %}

            <img src="{% static 'core/img/' %}{{ producto.id }}.png"  style="width:330px ; height:auto% ;object-fit: cover" alt="...">
            
            {% else %}
            <img src="{% static 'core/img/comics.jpg' %}"  style="width:330px ; height:auto% ;object-fit: cover" alt="...">   
            {% endif %}            
        </div>
        <div>
            <div class="card-footer" style="display:flex;justify-content:space-between" ><a class="btn btn-primary btn-sm" href="#!">More Info</a>
                <div>{{producto.id}}</div>
            </div>
           
        
        </div>
    </div>
</div>
